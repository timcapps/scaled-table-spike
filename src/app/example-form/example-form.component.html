<div>
      <h1>Settings</h1>
      <form [formGroup]="settingsForm">
        <div class="form-group" style="margin-top: 10px; padding: 10px;">
          <label for="orientation">Orientation:</label>
          <select formControlName="orientation" class="form-control" id="orientation" name="orientation" style="width: 250px;">
            <option *ngFor="let orientation of orientations" [value]="orientation.value">{{orientation.type}}</option>
          </select>
        </div>

        <div class="form-group" style="margin-top: 10px; padding: 10px;">
          <label for="document-type">Document:</label>
          <select formControlName="documentType" class="form-control" id="document-type" name="document-type" style="width: 250px;">
            <option *ngFor="let type of documentTypes" [value]="type">{{type.name}}</option>
          </select>
        </div>
      </form>
  </div>
